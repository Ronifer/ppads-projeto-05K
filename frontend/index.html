<script>
    function logar() {
        let email = $("#email").val()
        let password = $("#password").val()
        console.log(email)
        console.log(password)

        if (email == '' || password == '') {
            alert("preencha todos os campos")
        } else {
            $('#mainContent').css("display", "grid")
            $('.container-fluid').css("display", "none")
            $.ajax({
                type: "POST",
                cache: false,
                url: "http://35.196.2.136/api/users/auth",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                data: JSON.stringify({
                    email: email,
                    password: password
                }),
                success: function (resp) {
                    $('#mainContent').css("display", "")
                    $('#loading').css("display", "none")
                    if(resp.status ==0){
                        $('.container-fluid').css("display", "none")
                        $('#mainContent').css("display", "")
                        $.notify({
                        icon: "person",
                        message: "Usuario Bloqueado"

                    }, {
                            type: 'danger',
                            timer: 3000,
                            placement: {
                                from: 'top',
                                align: 'center'
                            }
                        });
                        $("#email").val("")
                        $("#password").val("")
                        $('#mainContent').css("display", "none")
                        $('.container-fluid').css("display", "")
                    }else{
                    console.log(resp)
                    localStorage.setItem("user", JSON.stringify(resp));
                    location.href = "home.html"
                    }
                    
                },
                error: function (err) {
                    $('.container-fluid').css("display", "")
                    $('#mainContent').css("display", "none")
                    $.notify({
                        icon: "person",
                        message: "Usuario NÃ£o cadastrado"

                    }, {
                            type: 'danger',
                            timer: 3000,
                            placement: {
                                from: 'top',
                                align: 'center'
                            }
                        });
                }
            })
        }
    }
</script>
