<script>
    function logout() {
        localStorage.clear()
        location.href = "index.html"
    }

    function cadNewOffer() {
        location.href = "cadOffer.html"
    }

    function selectOptionMarket(id, name) {
        $("#labelMarket").html(name)
        localStorage.setItem("opcaoSlecionada", id)
    }

    function voltar(){
        location.href = "home.html"  
    }

     function selectOptionCategory(id, name) {
        $("#labelCategory").html(name)
        localStorage.setItem("opcaoSlecionadaCategory", id)
    }

    

    function cadastraOferta() {
        let user = JSON.parse(localStorage.getItem("user"))

        let title = $('#nomeProduto').val()
        let preco = $('#preco').val()
        let descricaoProd = $("#descricaoProd").val()
        let descricaoOfer = $("#descricaoOfer").val()

        let objrequest = JSON.stringify({
            title: title,
            price: preco,
            descProd: descricaoProd,
            descricaoOfer: descricaoOfer,
            user_id: user.id,
            market_id: localStorage.getItem("opcaoSlecionada"),
            category: localStorage.getItem("opcaoSlecionadaCategory")
        })


        console.log(objrequest)
        $('#mainContent').css("display", "none")
        $('#loading').css("display", "grid")
        $.ajax({
            type: "POST",
            cache: false,
            url: "http://35.237.61.61/api/promotions",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: objrequest,
            success: function (resp) {
                console.log(resp)
                $.notify({
                    icon: "notifications",
                    message: "Promoção Cadastrada com Sucesso"

                }, {
                        type: 'success',
                        timer: 3000,
                        placement: {
                            from: 'top',
                            align: 'center'
                        }
                    });
                localStorage.removeItem("opcaoSlecionada")
                localStorage.removeItem("opcaoSlecionadaCategory")

                setInterval(function () { location.href = "home.html"; }, 3000);

                // localStorage.setItem("user", JSON.stringify(resp));
                // location.href = "home.html"
            }
        })
    }

    function loadMarkets() {
        $.ajax({
            type: "GET",
            cache: false,
            url: "http://35.237.61.61/api/markets",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (markets) {
                console.log(markets)
                markets.map(mkt => {
                    $('#listaMercados').append(`
                    <li data-original-index="0" onclick="selectOptionMarket(${mkt.id}, '${mkt.title}')">
                        <a tabindex="-1" class="" data-tokens="null" role="option"
                            aria-disabled="true" aria-selected="false">
                            <span class="text"> ${mkt.title}</span>
                            
                        </a>
                    </li>
                `)
                })


            }
        })
    }


    $(document).ready(function () {
        loadMarkets()

    })


</script>
