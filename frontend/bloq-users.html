<script>
    var user = JSON.parse(localStorage.getItem("user"))

    function logout() {
        localStorage.clear()
        location.href = "index.html"
    }

    function voltar() {
        location.href = "home.html"
    }

    function getUsers() {
        $.ajax({
            type: "GET",
            cache: false,
            url: "http://35.196.2.136/api/users",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (users) {
                users.map(user => {
                    $("#mercadosEnderecos").append(`
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td><a href="#" class="col-md-12 btn btn-danger btn-round" onclick="setInative(${user.id})">Bloquear</a></td>
                `)
                })
            }
        })
    }


    function setInative(id_user) {
        $('#mainContent').css("display", "none")
        $('#loading').css("display", "grid")
        $.ajax({
            type: "PUT",
            cache: false,
            url: "http://35.196.2.136/api/users/inative/" + id_user,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function (promotion) {
                $.notify({
                    icon: "notifications",
                    message: "Usuario Bloqueado"

                }, {
                        type: 'success',
                        timer: 3000,
                        placement: {
                            from: 'top',
                            align: 'center'
                        }
                    });

                $('#mainContent').css("display", "")
                $('#loading').css("display", "none")
            }
        })
    }





    $(document).ready(function () {
        getUsers()


    })
</script>
