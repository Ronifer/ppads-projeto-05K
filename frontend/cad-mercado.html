<script>
    function logout() {
        localStorage.clear()
        location.href = "index.html"
    }

    function cadNewOffer() {
        location.href = "cadOffer.html"
    }

    function selectOptionMarket(id, name) {
        $("#labelMarket").html(name)
        localStorage.setItem("opcaoSlecionada", id)
    }

    function selectOptionCategory(id, name) {
        $("#labelCategory").html(name)
        localStorage.setItem("opcaoSlecionadaCategory", id)
    }



    function cadastraMercado() {
        let user = JSON.parse(localStorage.getItem("user"))

        let title = $('#nomeMercado').val()
        let logo = $('#logo').val()

        let objrequest = JSON.stringify({
            title: title,
            logo: logo,
        })


        console.log(objrequest)
        $('#mainContent').css("display", "none")
        $('#loading').css("display", "grid")
        $.ajax({
            type: "POST",
            cache: false,
            url: "http://35.237.61.61/api/markets",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: objrequest,
            success: function (resp) {
                console.log(resp)
                $.notify({
                    icon: "notifications",
                    message: "Mercado cadastrado com Sucesso"

                }, {
                        type: 'success',
                        timer: 3000,
                        placement: {
                            from: 'top',
                            align: 'center'
                        }
                    });

                setInterval(function () { location.href = "home.html"; }, 3000);

                // localStorage.setItem("user", JSON.stringify(resp));
                // location.href = "home.html"
            }
        })
    }

    $(document).ready(function () {

</script>
